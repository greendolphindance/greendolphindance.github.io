# plugin functions
## Mathjax: Math Formula Support
## https://www.mathjax.org
mathjax:
  enable: true
  import: demand # global or demand
  ## global: all pages will load mathjax,this will degrade performance and some grammers may be parsed wrong.
  ## demand: Recommend option,if your post need fomula, you can declare 'mathjax: true' in Front-matter

# Inject the css and script (aplayer/meting)
aplayerInject:
  enable: true
  per_page: true
  
inject:
  head:
  bottom:
    -  <div class="aplayer no-destroy" data-id="8793002560" data-server="netease" data-type="playlist" data-mini="true"
        data-fixed="true" data-autoplay="false" data-order="random" data-lrctype="-1"> </div>

# 文章字数和阅读时长
